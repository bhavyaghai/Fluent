<html>
<head>
    <title>FairText</title>
    <link rel="icon" href="./icon/atom-icon.png">
    <meta charset="utf-8">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="logo_image" href="#">
                    <img class="img-responsive" src="./icon/atom-icon.png" alt="Logo">
                </a>
                <a class="navbar-brand" href="#"><p id="title"><strong>fairText</strong></p></a>
            </div>
            <!--
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
            </ul>
            -->
        </div>
    </nav>
    <div class="container">
        <div id="toolbar">
                <!-- <button id="alternate" onClick="getAlternates()">Suggestion</button> -->
        </div>
        <div id="editor">
            <p>Hello World!</p>
            <p>Let's make our text <strong>objective</strong> and <strong>inclusive</strong>!!!</p>
            <p><br></p>
        </div>
        <div class="row">
            <div class="col-md-2">
                <input id="highlight" type="checkbox" checked data-toggle="toggle" data-on="Highlight" data-off="Default" data-onstyle="success" data-offstyle="default">
            </div>    
            <div class="col-md-1">
                <div class="slider-wrapper">
                    <span style="float:left; font-size:small;">Threshold: </span>
                    <span id="coeff_slider_val" style="float:right; font-size:small;">0.1</span> <br>
                    <input type="range" min="0.0" max="0.30" step="0.01" value="0.1" style="width:100%;" id="threshold" onchange="coeff_val_change(this.value)">
                    <p style="clear:left;"></p>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Include stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="./css/editor.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Include JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
