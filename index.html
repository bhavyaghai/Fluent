<!DOCTYPE html>
<html lang="en">
<head>
    <title>FairText</title>
    <link rel="icon" href="./icon/atom-icon.png">
    <meta charset="utf-8">
    <!-- Include stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="./css/editor.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="padding: 0px;"><p id="title">fluent</p></a>
        <form class="form-inline">
            <label class="btn btn-primary my-2 my-sm-0" type="button" data-toggle="modal" id="preferences" data-target="#preferences_modal" title="Set Preferences">
                <i class="fa fa-bars" aria-hidden="true" style="font-size: xx-large; color: darkslategray;"></i>
            </label>
        </form>
     </nav>
  
    <div class="container-fluid">
        <div id="summernote"></div>
        <div class="row">
            <div class="col-md-2">
                <span> <b>Highlight</b></span>
                <input id="highlight" type="checkbox" checked data-toggle="toggle" data-on="Gender Bias" data-off="Default" data-onstyle="success" data-offstyle="default">
            </div>    
        </div>
    </div>

    <!-- Popover content -- to show alternate words  --> 
    <div class="popover-content" style="display: none">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li id="ignore_item">Ignore</li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="preferences_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set Preferences</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
                <b>Easy</b> to pronounce words
                <textarea id="easy_words" rows="4" style="width:100%;"></textarea>
            </div><br>
            <div>
                <b>Difficult</b> to pronounce words       
                <textarea id="diff_words" rows="4" style="width:100%;"></textarea>
            </div><br>
            <div class="slider-wrapper" style="padding-right:20px;">
                    <div style="float:left;">Confidence threshold: </div>
                    <div id="coeff_slider_val" style="float:right;">80%</div>
                    <div><input type="range" min="0" max="100" step="1" value="80" style="width:100%;" id="precision" oninput="coeff_val_change(this.value)"></div>
                    <!-- <p style="clear:left;"></p> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include JS scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modal_events.js"></script>
    <script src="./js/popover_events.js"></script>
    <script src="https://use.fontawesome.com/b3f54f4da6.js"></script>
</body>
</html>
